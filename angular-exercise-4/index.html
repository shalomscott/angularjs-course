<!DOCTYPE html>
<html lang="en" ng-app="main">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../angular.js"></script>
    <script src="bootstrap.js"></script>
    <script src="calc-controller.js"></script>
    <script src="result-controller.js"></script>
    <script src="display-controller.js"></script>

    <title>Quick Maths</title>
</head>

<body>
    <div ng-controller="calcController">
        <h1>Calculator</h1>
        <p>
            <input ng-model='lhv' ng-change="calc()" type="number">
            {{ op }}
            <input ng-model='rhv' ng-change="calc()" type="number">
            =
            <span ng-controller="resultController">
                {{ result | number }}
            </span>
        </p>
        <button ng-click="op = '+'; calc()">+</button>
        <button ng-click="op = '-'; calc()">-</button>
        <button ng-click="op = '*'; calc()">*</button>
        <button ng-click="op = '/'; calc()">/</button>
        <br /><br />
        <div ng-controller="displayController">
            <button ng-click="fetchResult()">Fetch Result!</button>
            <p>This is the result: {{ result | number }}</p>
        </div>
    </div>
</body>

</html>
